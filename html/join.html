<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>아마두 회원가입</title>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/join.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>

<body id="regist">
    <div class="wrap">
        <!-- 헤더 만들어야 할 부분-->
        <header>
            <div>
                <p class="title mint">아마두</p>
                <p class="subtitle">&nbsp;AI기반 농산물 가격 예측 서비스</p>
            </div>
        </header>
        <div class="headersize"></div>
        <div class="main ">
            <div id="title">
                <a href="./login.html"><i class="xi-angle-left"></i></a>
                <p>회원가입</p>
            </div>
            <form id="registForm" method="#">

                <div class="form-group">
                    <label for="userid">아이디</label><br>
                    <input type="text" id="userid" name="userid" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="userpassword">비밀번호</label><br>
                    <input type="password" id="userpassword" name="userpassword" minlength="4" required>
                </div>

                <div class="form-group">
                    <label for="checkuserpassword">비밀번호 재입력</label><br>
                    <input type="password" id="checkuserpassword" name="checkuserpassword" minlength="4" required>
                </div>

                <div class="form-group">
                    <label for="username">이름</label><br>
                    <input type="text" id="username" name="username" maxlength="10" required>
                </div>


                <div id="hp" class="form-group withText">
                    <label for="phnumber">휴대폰 번호</label>
                    <p class="subtitle">부정확한 전화번호 기재로 발생하는 불이익은 책임지지 않습니다.</p>
                    <input type="tel" id="phnumber" name="phnumber" placeholder="- 제외하고 숫자만 입력" required>
                </div>
                <div class="form-group">
                    <label for="local">지역</label>
                    <input type="text" id="local" required>
                </div>
                <button type="submit" class="main-btn" id="registBt">
                    <span class="main-text">가입하기</span>
                </button>
            </form>
        </div>
    </div>
</body>
<script src="../js/join.js" defer></script>
</html>
