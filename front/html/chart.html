<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Document</title>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/chart.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/table.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="../css/weather.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- 차트 -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="../js/chart.js" defer></script>
    <script src="../js/market.js" defer></script>
    <script src="../js/table.js" defer></script>

</head>

<body>
    <header>
        <div>
            <p class="title mint">아마두</p>
        </div>
    </header>
    <div class="headersize"></div>
    <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">기본정보</li>
        <li class="tab-link" data-tab="tab-2">예측서비스</li>
        <li class="tab-link" data-tab="tab-3">날씨</li>
        <li class="tab-link" data-tab="tab-4">도매정보</li>
    </ul>

    <div id="tab-1" class="tab-content current">
        <div class="flex">
            <div class="pic"><img src="" alt="" id="picture"></div>
            <div>
                <p class="picName"></p>
                <p><span class="price" id="picturePrice"></span> <span class="unit">1키로 / 상품 평균가</span></p>
                <p><span class="unit">전일이 일요일일 경우 데이터가 없어 0원으로 표기됩니다.</span></p>
            </div>
        </div>
        <div class="price_box">
            <p class="price_title semititle" id="price_title">가격 상세 정보</p>
            <div class="price_graph" id="price_graph"></div>
        </div>
        <div class="price_table_box">
            <p class="table_title semititle" id="table_title">상세 정보</p>
            <table id="rwd-table">
                <thead>
                  <tr>
                    <th class="table_date" id="table_date">날짜</th>
                    <th class="table_avg" id="table_avg">평균가격</th>
                    <th class="table_lastYear">전일대비</th>
                  </tr>
                </thead>
                <tbody class="val_box" id="val_box">
                </tbody>
              </table>
        </div>
    </div>
    <div id="tab-2" class="tab-content">
        <div class="flex">
            <div class="pic"><img src="" alt="" id="picture"></div>
            <div class="ment"> 
                <span class="username" id="chartusername"></span>님의 <span class="picName" ></span> 수확예정일은 <br><span class="duedate" id="duedate"></span>입니다.
            </div>
        </div>
        <div class="total_price">
            <p> <span class="picName"></span> 판매 시 총 가격</p>
            <p class="predict"><span class="price" id="price"></span>원</p>
            <p class="predict"><span class="dimension">재배 면적 : <span id="area"></span> 평</span></p>
        </div>
        <div class="error_rate">
            <p>신뢰도 : 97.24%</p>
            <p class="warn">신뢰도는 가장 최선의 재배 상황을 고려하기 때문에 이와 다른 환경에서는 다른 수확량과 판매가격을 가질 수 있음을 미리 고지합니다.</p>
        </div>
    </div>
    <div id="tab-3" class="tab-content">
        <div class="flex weathericon">
            <img class="weatherIcon">
            <div>
                <span class="temp"></span>
                <div class="flex info">
                    <span class="weatherInfo"></span>
                    <span class="place"></span>
                </div>
            </div>
        </div>
        <div class="flex boxes">
            <div class="rate_box">
                <p>습도</p>
                <p class="simdo" id="simdo"></p>
            </div>
            <div class="rate_box">
                <p>풍속</p>
                <p class="wind" id="wind"></p>
            </div>
            <div class="rate_box">
                <p>강수 확률</p>
                <p class="rain" id="rain"></p>
            </div>
        </div>
        <div class="weather_chart" id="weather_chart"></div>
        <div class="weather_table" id="weather_table"></div>
    </div>
    <div id="tab-4" class="tab-content">

    </div>
    <div data-include-file="./banner.html" class="footer-wrap includeJs"></div>
</body>
<script src="../js/banner.js" defer></script>
<script src="../js/weather.js" defer></script>
<script>
    $(document).ready(function () {
        $('ul.tabs li').click(function () {
            var tab_id = $(this).attr('data-tab');

            $('ul.tabs li').removeClass('current');
            $('.tab-content').removeClass('current');

            $(this).addClass('current');
            $("#" + tab_id).addClass('current');
        });
    });
</script>


</html>
